<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DAV IT USERS</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      transition: 0.3s ease all;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 10px;
    }

    #magicCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: transparent;
    }

    .container {
      width: 100%;
      max-width: 720px;
    }

    .login-box, .dashboard {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      text-align: center;
      display: none;
    }

    .active {
      display: block;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 14px 20px;
      background: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #218838;
    }

    .user-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .user-card {
      background: #f1f3f5;
      padding: 18px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .user-card:hover {
      background: #e9ecef;
      transform: scale(1.03);
    }

    .highlight {
      border: 2px solid #007bff;
    }

    .nav-buttons {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .nav-buttons button {
      flex: 1;
      background: #007bff;
    }

    .logout-btn {
      margin-top: 20px;
      background: #dc3545;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      position: relative;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .close-btn {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 22px;
      cursor: pointer;
      color: red;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
      padding: 12px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }

    @media (max-width: 600px) {
      .login-box, .dashboard {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

<canvas id="magicCanvas"></canvas>

<div class="container">
  <!-- Login Box -->
  <div class="login-box active" id="loginBox">
    <h2>Login</h2>
    <form onsubmit="return handleLogin(event)">
      <input type="email" id="email" placeholder="Email ID" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">OK</button>
    </form>
  </div>

  <!-- Dashboard -->
  <div class="dashboard" id="dashboard">
    <h1>Welcome to DAV IT USERS</h1>
    <h2>Choose a User and Write Your Note</h2>
    <div class="user-list" id="userList"></div>
    <div class="nav-buttons">
      <button onclick="navigateUser(-1)">â¬… Previous</button>
      <button onclick="navigateUser(1)">Next âž¡</button>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</div>

<!-- Modal for Notes -->
<div class="modal" id="noteModal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">Ã—</span>
    <h3 id="noteTitle">User Notes</h3>
    <textarea id="noteArea" placeholder="Write something about this user..."></textarea>
  </div>
</div>

<!-- JS: Dashboard + Canvas Magic -->
<script>
  const users = [
    "Karthikeyan",
    "Vignesh",
    "Ramesh",
    "Dhamotharan",
    "Kishoran",
    "Muni",
    "Jaikumar"
  ];
  let currentIndex = 0;

  function handleLogin(event) {
    event.preventDefault();
    const password = document.getElementById('password').value;
    if (password !== 'dav@123') {
      alert('Incorrect password. Please try again.');
      return false;
    }
    document.getElementById('loginBox').classList.remove('active');
    document.getElementById('dashboard').classList.add('active');
    showUsers();
    highlightUser(currentIndex);
    openNotePad(users[currentIndex]);
  }

  function logout() {
    document.getElementById('dashboard').classList.remove('active');
    document.getElementById('loginBox').classList.add('active');
    document.getElementById('email').value = '';
    document.getElementById('password').value = '';
    closeModal();
  }

  function showUsers() {
    const userList = document.getElementById('userList');
    userList.innerHTML = "";
    users.forEach((user, index) => {
      const div = document.createElement('div');
      div.className = 'user-card';
      div.innerText = user;
      div.id = `user-${index}`;
      div.onclick = () => {
        currentIndex = index;
        highlightUser(currentIndex);
        openNotePad(user);
      };
      userList.appendChild(div);
    });
  }

  function highlightUser(index) {
    users.forEach((_, i) => {
      const el = document.getElementById(`user-${i}`);
      if (el) {
        el.classList.remove('highlight');
        if (i === index) el.classList.add('highlight');
      }
    });
  }

  function navigateUser(step) {
    currentIndex += step;
    if (currentIndex < 0) currentIndex = users.length - 1;
    if (currentIndex >= users.length) currentIndex = 0;
    highlightUser(currentIndex);
    openNotePad(users[currentIndex]);
  }

  function openNotePad(userName) {
    document.getElementById('noteTitle').innerText = `${userName}'s Note`;
    document.getElementById('noteArea').value = localStorage.getItem(userName) || "";
    document.getElementById('noteModal').style.display = 'flex';
    document.getElementById('noteArea').oninput = () => {
      localStorage.setItem(userName, document.getElementById('noteArea').value);
    };
  }

  function closeModal() {
    document.getElementById('noteModal').style.display = 'none';
  }

  window.addEventListener("keydown", (e) => {
    if (e.key === "Escape") closeModal();
  });
  window.addEventListener("click", (e) => {
    const modal = document.getElementById('noteModal');
    if (e.target === modal) closeModal();
  });

  // ðŸŽ† Magic Canvas
  const canvas = document.getElementById('magicCanvas');
  const ctx = canvas.getContext('2d');
  let particles = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  class Particle {
    constructor() {
      this.reset();
    }
    reset() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.size = Math.random() * 2 + 1;
      this.speedX = (Math.random() - 0.5) * 0.5;
      this.speedY = (Math.random() - 0.5) * 0.5;
      this.alpha = Math.random();
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
        this.reset();
      }
    }
    draw() {
      ctx.fillStyle = `rgba(255,255,255,${this.alpha})`;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function createParticles(count) {
    particles = [];
    for (let i = 0; i < count; i++) {
      particles.push(new Particle());
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
      p.update();
      p.draw();
    });
    requestAnimationFrame(animate);
  }

  createParticles(120);
  animate();
</script>

</body>
</html>
